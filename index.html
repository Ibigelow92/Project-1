<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Safe Travels!</title>
    <!-- I'm not so sure about this; I took this from the documentation
    on geocoding. URL: https://developers.google.com/maps/documentation/javascript/examples/geocoding-simple#maps_geocoding_simple-html -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

        <header class="jumbotron mb-0 rounded-0 bg-success text-white">
            <h1 class="display-4 text-center">Safe Travels!</h1>
            <p class="lead text-center">Traveling somewhere new? Check the crime rate in the area so you can select the safest place to stay!</p>
        </header>

    <main>

        <div class="content-div d-flex">
            <!-- I'm thinking of making the input card stack on top of the results divs at smaller viewport -->
            <!-- Need to adjust the height; I want to make it no more than the height of the viewport -->
            <div class="card rounded-0 col-sm-12 col-md-6 col-lg-4" id="card">
                <div class="card-body mx-auto text-center col-12">
                    <h5 class="card-title text-center">Search your destination</h5>
                    <p class="card-text">Enter the zip code of your destination</p>
                    <div id="map"></div>
                </div>
            </div>

            <div class="mx-auto mt-3">
                <h2>Showing crime reports for:
                    <span id="location-text" placeholder="Los Angeles"></span> <!--City name goes here-->
                </h2>
                <div id="crime-data-div">
                    <p id="crime-data-p"></p>
                </div> 
            </div>
            
        </div>

    </main>
	<script src="script.js"></script>
    <!-- This one doesn't use my API key and just uses the one in the example. Might have to change it. -->
    <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
    defer>
    </script>
  </body>
</html>
