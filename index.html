<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Safe Travels!</title>
    <!-- I'm not married to bootstrap 4.0; I just wanted to see what I could do here.
    If any of you find a better CSS library, that would be awesome too! -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <header class="jumbotron">
        <h1 class="display-4 text-center">Safe Travels!</h1>
        <p class="lead text-center">Traveling somewhere new? Check the crime rate in the area so you can select the safest place to stay!</p>
    </header>

    <div class="card" style="width: 24rem;">
        <div class="card-body mx-auto">
            <h5 class="card-title text-center">Search your destination</h5>
            <p class="card-text">Enter the city and state you're travelling to</p>
            <div class="form-group col-12">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-12">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
            </div>
            <a href="#" class="btn btn-primary">Submit</a>
            <!-- I'll say for now this can be a placeholder for the map -->
            <img class="card-img-top" src="..." alt="Card image cap">
        </div>
    </div>



	<script src="index.js"></script>
  </body>
</html>
