<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Safe Travels!</title>
    <!-- I'm not married to bootstrap 4.0; I just wanted to see what I could do here.
    If any of you find a better CSS library, that would be awesome too! -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <main>

        <header class="jumbotron mb-0 rounded-0 bg-success text-white">
            <h1 class="display-4 text-center">Safe Travels!</h1>
            <p class="lead text-center">Traveling somewhere new? Check the crime rate in the area so you can select the safest place to stay!</p>
        </header>

        <div class="d-flex"> <!--Using this div to place results next to the input card-->

            <!-- Need to adjust the height; I want to make it no more than the height of the viewport -->
            <div class="card rounded-0" style="width:24rem; height: 75vh;" id="card">
                <div class="card-body mx-auto text-center">
                    <h5 class="card-title text-center">Search your destination</h5>
                    <p class="card-text">Enter the city and state you're travelling to</p>
                    <div class="form-group col-12 text-left">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-12 text-left">
                        <label for="inputState">State</label>
                        <select id="inputState" class="form-control">
                        <option selected>Choose...</option>
                        <option>...</option>
                        </select>
                    </div>
                    <a href="#" class="btn btn-primary mt-4 mb-3 col-6">Submit</a>
                    <!-- I'll say for now this can be a placeholder for the map -->
                    <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
                </div>
            </div>

            <div class="mx-auto mt-3">
                <h2>Showing crime reports for:
                    <span placeholder="Los Angeles"></span> <!--City name goes here-->
                </h2>
                <div id="reports-container"></div> <!--Reports go-->
            </div>

        </div>

	<script src="script.js"></script>
  </body>
</html>
